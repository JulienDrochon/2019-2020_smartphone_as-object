      document.getElementById(

        variableOrientation07 > 8 &&

      ) {

        variableOrientation07 <= 1 &&

      ) {
        document.getElementById("face").innerHTML = "C";
      }

      if (
        variableOrientation07 <= 1 &&
        variableOrientation08 > 8 &&
        variableOrientation09 <= 1
      ) {
        document.getElementById("face").innerHTML = "D";
      }
      if (
        variableOrientation07 < -8 &&
        variableOrientation08 <= 1 &&
        variableOrientation09 <= 1
      ) {

      }
    }, 50); // toutes les 50 millisecondes, on rafraichit les valeurs des variables
